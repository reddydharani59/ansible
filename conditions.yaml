- name: conditions in ansible
  hosts: localhost
  become: yes
  tasks:
  - name: check user exists or not
    ansible.builtin.command: id expense
    register: user
    ignore_errors: true
 
  - name: print user information
    ansible.builtin.debug:
      msg: "info: {{user}}"
  
  - name: create user
    ansible.builtin.command: useradd expense
    when: user.rc != 0
  
  - name: say hello
    ansible.builtin.debug:
      msg: "hello"


   